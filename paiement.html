    <div class="auth">
      <button class="create-account"><a href="creer.html">Créer un compte</button></a> 
      <button class="login"><a href="connexion.html" >Connexion</button></a>
      <button id="theme-toggle">Changer de thème</button>

      
    </div>
  </header>

  <div class="container">

  <main class="main-content">
    <h1>Paiement</h1>
    <p>Votre rendez-vous a été pris en compte merci de procéder au paiement maintenant ou le jour du rendez vous</p>
  </main>

  <div class="form-group">
    <label for="service">Je paie :</label>
    <select id="service" name="service" required>

        <option value="" disabled selected hidden>Faites votre choix</option>
        <option value="maintenant">Maintenant</option>
        <option value="rdv">Le jour du rendez-vous</option>
    </select>
</div>

<button id="valider-btn" href="">Valider</button>



<div id="paiement-form">

    <h3>Informations de Paiement</h3>
    <label>Nom sur la carte :</label>
    <input type="text" placeholder="Votre nom complet" required>

    <label>Numéro de carte :</label>
    <input type="number" placeholder="1234 5678 9012 3456" required>

    <label>Date d'expiration :</label>
    <input type="text" placeholder="MM/AA" required>

    <label>Code CVV :</label>
    <input type="number" placeholder="123" required>

    <button type="submit" class="bouton-paiement">Payer Maintenant</button>
</div>
</div>
