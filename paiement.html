  <div class="container">

  <main class="main-content">
    <h1>Paiement</h1>
    <p>Votre rendez-vous a été pris en compte merci de procéder au paiement maintenant ou le jour du rendez vous</p>
  </main>





  <form id="payment-form">
    <div class="form-group">
        <label for="service">Je paie :</label>
        <select id="service" name="service" required>
            <option value="" disabled selected hidden>Faites votre choix</option>
            <option value="maintenant">Maintenant</option>
            <option value="rdv">Le jour du rendez-vous</option>
        </select>
    </div>

    <!-- Formulaire de paiement, caché par défaut -->
    <div id="paiement-form" style="display: none;">
      <h3>Informations de Paiement</h3>

      <label for="nom">Nom sur la carte :</label>
      <input type="text" id="nom" name="nom" placeholder="Votre nom complet" required pattern="^[A-Za-z\s]+$" title="Lettres uniquement">
  
      <label for="num-carte">Numéro de carte :</label>
      <input type="text" id="num-carte" name="num-carte" placeholder="1234 5678 9012 3456" required pattern="^\d{16}$" title="16 chiffres requis">
  
      <label for="expiration">Date d'expiration :</label>
      <input type="text" id="expiration" name="expiration" placeholder="MM/AA" required pattern="^(0[1-9]|1[0-2])\/\d{2}$" title="Format MM/AA requis">
  
      <label for="cvv">Code CVV :</label>
      <input type="text" id="cvv" name="cvv" placeholder="123" required pattern="^\d{3}$" title="3 chiffres requis">
  
     
    </div>

    <button id="valider-btn" type="submit">Valider</button>
</form>
