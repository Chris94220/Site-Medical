    </div>

  <body>
    <div class="container">
        <h1>Prise de Rendez-vous</h1>
        <form id="monFormulaire" action="/submit-appointment" method="POST">
            <div class="form-group">
                <label for="name">Nom complet :</label>
                <input type="text" id="name" name="name" placeholder="Votre nom" required>
            </div>
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" placeholder="Votre email" required>
            </div>
            <div class="form-group">
                <label for="phone">Numéro de téléphone :</label>
                <input type="tel" id="phone" name="phone" placeholder="Votre numéro de téléphone" required>
            </div>
            
              
              <div class="form-group">
                  <label for="date">Date du Rendez-vous :</label>
                  <input type="date" id="date" name="date" required 
                         min="2025-02-01" max="2026-12-31">
              </div>
          
              <div class="form-group">
                  <label for="time">Heure du Rendez-vous:</label>
                  <input type="time" id="time" name="time" required 
                         min="08:00" max="18:00">
              </div>
          
            <div class="form-group">
                <label for="service">Service demandé :</label>
                <select id="service" name="service" required>
                  <option value="" disabled selected hidden>Faites votre choix</option>
                    <option value="consultation">Consultation</option>
                    <option value="suivi">Suivi</option>
                    <option value="autre">Autre</option>
                </select>
            </div>

             <!-- Zone de commentaire, cachée par défaut -->
    <div class="form-group" id="commentaire" style="display: none;">
      <label for="comment">Détails supplémentaires :</label>
      <textarea id="comment" name="comment" rows="4" placeholder="Expliquez votre demande..."></textarea> <button type="submit">Valider</button>
  </div>

 

            <div class="form-group">
              <label for="service">Type de Medecin :</label>
              <select id="service" name="service" required>
                <option value="" disabled selected hidden>Faites votre choix</option>
                  <option value="consultation">Généraliste</option>
                  <option value="pediatre">Pediatre</option>
                  <option value="famille">Medecin de Famille</option>
                  <option value="cardiologue">Cardiologue</option>
                  <option value="pneumologue">Pneumologue</option>
                  <option value="neurologue">Neurologue</option>
              </select>
          </div>
            <div class="form-group">
                <button type="submit">Prendre rendez-vous</button>
            </div>
        </form>
    </div>
