<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Docteur</title>
   <link href="style.css" rel="stylesheet">
   <link rel="icon" href="images/icon.png" type="image/x-icon">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  </head>
<body>
  <header>
    <div class="logo">Mon Docteur</div>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="apropos.html">À propos</a>
      <a href="contact.html">Contact</a>
      <a href="rdv.html">Prendre un Rendez-vous</a>
    </nav>
    <div class="auth">
      <button class="create-account"><a href="creer.html">Créer un compte</button></a> 
      <button class="login"><a href="connexion.html" >Connexion</button></a>
      <button id="theme-toggle">Changer de thème</button>
    </div>
  </header>

  <body>
    <div class="container">
        <h1>Prise de Rendez-vous</h1>
        <form action="/submit-appointment" method="POST">
            <div class="form-group">
                <label for="name">Nom complet :</label>
                <input type="text" id="name" name="name" placeholder="Votre nom" required>
            </div>
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" placeholder="Votre email" required>
            </div>
            <div class="form-group">
                <label for="phone">Numéro de téléphone :</label>
                <input type="tel" id="phone" name="phone" placeholder="Votre numéro de téléphone" required>
            </div>
            <div class="form-group">
                <label for="date">Date :</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Heure :</label>
                <input type="time" id="time" name="time" required>
            </div>
            <div class="form-group">
                <label for="service">Service demandé :</label>
                <select id="service" name="service" required>
                    <option value="consultation">Consultation</option>
                    <option value="suivi">Suivi</option>
                    <option value="autre">Autre</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Prendre rendez-vous</button>
            </div>
        </form>
    </div>



    <footer>
 
      <div class="footer-column">
        <h3>Contact</h3>
        <ul>
          <li><a href="#"><i class="fas fa-envelope"></i> Email</a></li>
          <li><a href="#">  <i class="fas fa-phone"></i> Numero</a></li>
          <li><a href="#"><i class="fas fa-map-marker-alt"></i> Adresse</a></li>
        </ul>
      </div>
      <div class="footer-column">
        <h3>Reseaux</h3>
        <ul>
          <li><a href="#"> <i class="fab fa-facebook"></i> Facebook</a></li>
          <li><a href="#"><i class="fab fa-instagram"></i> Instagram</a></li>
          <li><a href="#"><i class="fab fa-linkedin"></i> Linkedin</a></li>
        </ul>
      </div>
    </footer>
  <script src="script.js"></script>
</body>
</html>
